{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Додайте новий допис:</h2>
{% endblock page_header %}

{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>

    <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post' class="form">
      {% csrf_token %}
        {{ form.media }}
      {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-dark btn-lg">Додати допис</button>
        {% endbuttons %}
    </form>

{% endblock content%}
